<link rel="stylesheet" href="${ctx}/resources/css/common/page-menu.css"/>
<script src="${ctx}/resources/js/common/angular-page-menu.js"></script>


<div class="menu-wrapper" ng-controller="menuController" >
	<#macro menu menuList>
		<ul>
			<#list menuList as menuItem>
				<#if !menuItem.hidden>
					<li>
					<div>${menuItem.displayName}</div>
					<#if menuItem.children??>
						<@menu menuItem.children/>
					</#if>
				</#if>
			</#list>
			</li>
		</ul>
	</#macro>
	<@menu menuList></@menu>

</div>
